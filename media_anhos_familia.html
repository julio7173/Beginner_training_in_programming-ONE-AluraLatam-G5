<meta characteres = "UFT-8">

<h1>
    PROGRAMA PARA CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA
</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }

    var miembros = parseInt(prompt("Digite la cantidad de miembros que tiene en su familia"));
    var numeroMiembros = 1;
    var totalEdades = 0;

    while(numeroMiembros <= miembros){
        var edad = parseInt(prompt("Ingrese la edad del " + numeroMiembros + "#" + " miembro de su familia"));
        totalEdades =  totalEdades + edad;
        numeroMiembros++;
    }

    var mediaEdades = totalEdades / miembros;
    imprimir("La media de las edades de su familia es de " + mediaEdades);

</script>
