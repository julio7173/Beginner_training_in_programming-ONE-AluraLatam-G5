<meta charset = "UFT-8">

<h1>
    PROGRAMA PARA CALCULAR EL IMC DE UNA PERSONA
</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }

    function calcularImc(peso, altura){
        return (peso / (altura * altura))
    }

    var nombreUsuario = prompt("Porfavor escriba su nombre");
    var pesoUsuario = parseInt(prompt("Porfavor " + nombreUsuario + " digite su peso"));
    var alturaUsuario = parseInt(prompt("Porfavor " + nombreUsuario + " digite su altura"));

    var imc = calcularImc(pesoUsuario, alturaUsuario)

    imprimir("El calculo de su IMC es: " + imc);

    if(imc < 18.5){
        imprimir("Su IMC esta debajo de lo establecido");
    }
    if(imc >= 18.5){
        if(imc < 25){
            imprimir("Su IMC esta en el rago normalizado");
        }
    }
    if(imc >= 25){
        if(imc < 30){
            imprimir("Su IMC esta encima de lo establecido (SOBREPESO)");
        }
    }
    if(imc >= 30){
        imprimir("Su IMC esta encima de lo establecido (OBESIDAD)");
    }

</script>
