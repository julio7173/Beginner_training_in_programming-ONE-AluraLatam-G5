<meta character = "UFT-8">

<h1>
    PROGRAMA PARA CALCULAR LOS AÑOS EN LOS QUE HUBO MUNDIAL DE LA FIFA
</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }

    var inicioMundial = 1930;
    var anhoLimite = parseInt(prompt("Digite el año limite, para conocer cuantos mundiales de la FIFA hubo hasta esa fecha"));
    var total = 0;

    //imprimir("El primer Mundial de la FIFA fue en el año " + inicioMundial);

    while(inicioMundial <= anhoLimite){
        imprimir("Hubo Mundial de la FIFA en el año " + inicioMundial);
        inicioMundial = inicioMundial + 4;
        total = total + 1;
    }

    imprimir("En total hubo " + total + " Mundiales de la FIFA");

</script>
