<meta charset = "UTF-8">

<h1>
    PROGRAMA QUE IMPRIME TODOS LOS NUMEROS PARES DESDE EL 1 HASTA EL 100
</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(mensaje){

        document.write(mensaje);
        saltarLinea();

    }

    var total = 1;

    for(var n = 1; n <= 100; n++){

        if(n % 2 == 0){

            imprimir("El " + total + "#" + " numero par es: " + n);
            total++;
            
        }
    }

    imprimir("El total de numeros pares desde el 1 hasta el 100 es de: " + total);
    imprimir("F I N");

</script>
