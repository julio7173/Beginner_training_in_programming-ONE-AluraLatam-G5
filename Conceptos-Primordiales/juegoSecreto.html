<meta charset = "UTF-8">

<h1>
    ADIVINA EL NUMERO SECRETO ENTRE EL 0 Y EL 10
</h1>

<input/>

<button>
    Verificar numero
</button>

<script>

    var secreto = Math.round(Math.random() * 10);
    var entrada = document.querySelector("input");
    entrada.focus();

    function verificar(){
        
        if(parseInt(entrada.value) == secreto){
            alert("Felicidades, acertaste al numero secreto " + secreto);
        }else{
            alert("Lo sieto, fallaste al numero secreto " + secreto);
        }
        entrada.value = "";
        entrada.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;

</script>
