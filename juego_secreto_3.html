<meta charset = "UTF-8">

<h1>
    ADIVINA EL NUMERO SECRETO ENTRE EL 0 Y EL 10
</h1>

<input/>

<button>
    Verificar numero
</button>

<script>

    function aleatorio(){
        return Math.round(Math.random() * 10);
    }

    function llenarArray(cantidad){
        var secretos = [];
        //var contador = 1;

        for(var contador = 1; contador < cantidad; contador++){
            var numeroAleatorio = aleatorio();
            var encontrado = false;
            console.log(numeroAleatorio);

            if(numeroAleatorio != 0){
                for(var posicion = 0; posicion < secretos.length; posicion++){
                    if(numeroAleatorio == secretos[posicion]){
                        encontrado = true;
                        break;
                    }
                }

                if(encontrado == false){
                    secretos.push(numeroAleatorio);
                }
            }
        }
        return secretos;
    }

    var secretos = llenarArray(4);
    var entrada = document.querySelector("input");
    entrada.focus();
    console.log(secretos);

    function verificar(){

        var encontrado = false;

        for(var posicion = 0; posicion < secretos.length; posicion++){
            if(parseInt(entrada.value) == secretos[posicion]){
                alert("Felicidades, acertaste al numero secreto " + secretos[posicion]);
                encontrado = true;
                break;
            }
        }    

        if(encontrado == false){
            alert("Lo sieto, fallaste al numero secreto");
        }

        entrada.value = "";
        entrada.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;

</script>
