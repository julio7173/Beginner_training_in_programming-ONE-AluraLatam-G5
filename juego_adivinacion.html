<meta charset = "UFT-8">

<h1>
    JUEGO DE ADIVINACION NUMERAL
</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }    
    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }
    
    var numeroSistema = Math.round(Math.random() * 10);
    var numeroJugador = parseInt(prompt("Digite un numero entre el 0 y el 10"));

    if(numeroJugador == numeroSistema){
        imprimir("Felicidades, usted acerto al numero " + numeroSistema + " del sistema");
    }else{
        imprimir("Lo siento, usted perdio, el numero del sistema fue " + numeroSistema);
    }

</script>
