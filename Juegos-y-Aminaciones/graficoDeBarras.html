<canvas width="600" height="400">
    
</canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);

    }

    function escribirTexto(x , y, texto) {

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    

    }

    
    function dibujarBarra(x,y,lista_porcentual,colores,anho){
        
        escribirTexto(x, y - 10, anho);
        
        var sumaAltura = 0;
        var nombres = 0

        for(var p = 0; p < lista_porcentual.length; p++){

            var altura = lista_porcentual[p];
            dibujarRectangulo(x, y + sumaAltura, 150, 50 + altura, colores[p]);
            sumaAltura = (sumaAltura + altura) + 50;
            nombres = (nombres + altura) + 45;
            escribirTexto(x, y + nombres, (browser[p] + " " + lista_porcentual[p] + "%"));
            
        }
    }

    var serie2009 = [6,47,41,3,3];
    var serie2019 = [81,9,3,3,4];
    var browser = ["Chrome", "Firefox", "Internet Explorer / Edge", "Safari", "Otros"];
    var colores = ["blue","green","yellow","red","grey"];

    dibujarBarra(100,50,serie2009,colores,"2009");
    
    dibujarBarra(350,50,serie2019,colores,"2019");
    

</script>
