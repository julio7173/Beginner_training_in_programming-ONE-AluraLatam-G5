<canvas width = "600" height = "400">
    
</canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    function dibujarCirculos(x,y,radio,color){

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*3.14);
        pincel.fill();
    }

    function dibujarFlor(x,y){

        dibujarCirculos(x,y,50,"red");
        dibujarCirculos(x,y - 100,50,"yellow");
        dibujarCirculos(x,y + 100,50,"blue");
        dibujarCirculos(x - 100,y,50,"green");
        dibujarCirculos(x + 100,y,50,"black");

    }
   
    dibujarFlor(300,200);

</script>
