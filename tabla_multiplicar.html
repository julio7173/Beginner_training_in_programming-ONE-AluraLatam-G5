<meta character = "UFT-8">

<h1>
    PROGRAMA QUE IMPRIME LA TABLA DE MULTIPLICAR
</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }

    var multiplicando = parseInt(prompt("Digite el numero del cual quiere conocer su tabla"));
    var limite = parseInt(prompt("Digite el limite de la tabla"));
    var multiplicador = 1;

    imprimir("Aca usaremos el Loop While");

    while(multiplicador <= limite){
        var resultado = multiplicando * multiplicador;
        imprimir(multiplicando + " por " + multiplicador + " = " + resultado);
        multiplicador++;
    }

    imprimir("Aca usaremos el Loop For");

    for(var multiplicador = 1; multiplicador <= limite; multiplicador++){
        var resultado = multiplicando * multiplicador;
        imprimir(multiplicando + " por " + multiplicador + " = " + resultado);
    }

</script>
