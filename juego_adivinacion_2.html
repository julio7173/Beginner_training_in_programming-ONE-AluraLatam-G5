<meta charset = "UTF-8">

<h1>
    JUEGO DE ADIVINACION NUMERAL
</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }    
    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }
    
    var numeroSistema = Math.round(Math.random() * 10);
    var contador = 1;
    var intentos = parseInt(prompt("En cuantos intentos adivinaras el numero que estoy pensando?"));

    while(contador <= intentos){

        var numeroJugador = parseInt(prompt("Adivina que numero estoy pensando, entre el 0 y el 10"));

        if(numeroJugador == numeroSistema){
            alert("Felicidades, usted acerto en el intento " + contador + " al numero " + numeroSistema + " que pense");
            break;
        }else{
            alert("Lo siento, usted perdio, el numero que pense fue " + numeroSistema);
        }
        contador++;
    }

    if(numeroJugador == numeroSistema){
        imprimir("Felicidades, usted acerto al numero " + numeroSistema + " que pense");
    }else{
        imprimir("Lo siento, usted perdio, el numero que pense fue " + numeroSistema);
    }

</script>
