<canvas width = "600" height = "400">
    
</canvas>

<script>

    function dibujarCuadrados(x,y,color){

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x,y,50,50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x,y,50,50);
    }


    //fondo
    for(var x = 0; x < 600; x = x + 50){
        for(var y = 0; y < 400; y = y + 50){
            dibujarCuadrados(x,y,"yellow");
        }
        dibujarCuadrados(x,y,"yellow");
    }

    //llave - cabeza externa
    for(x = 50; x < 250; x = x + 50){
        for(y = 100; y < 250; y = y + 50){
            dibujarCuadrados(x,y,"black");
        }
        dibujarCuadrados(x,y,"black");
    }

    //llave - cabeza interna
    for(x = 100; x < 200; x = x + 50){
        for(y = 150; y < 200; y = y + 50){
            dibujarCuadrados(x,y,"white");
        }
        dibujarCuadrados(x,y,"white");
    }

    //llave - cuerpo
    for(var x = 250; x < 550; x = x + 50){
        dibujarCuadrados(x,150,"black");
    }

    //lave - dientes
    for(var x = 300; x < 550; x = x + 100){
        dibujarCuadrados(x,200,"black");
    }
    

</script>
